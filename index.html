<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Pestaña</title>
    <link rel="icon" type="image/png" href="icons/icon16.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-layer"></div>
    <div class="overlay"></div>

    <main class="glass-card" id="main-ui">
        <div class="greeting-area">
            <span class="sub-text">Bienvenido,</span>
            <h1 id="user-name" contenteditable="true" spellcheck="false">Usuario</h1>
        </div>

        <div class="search-box">
            <form action="https://www.google.com/search" method="GET">
                <svg class="search-icon" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <input type="text" id="main-search-input" name="q" placeholder="Buscar en Google..." autocomplete="off" tabindex="1">
            </form>
        </div>
    </main>

    <div class="controls-container">
        <a href="https://github.com/NazuTao" target="_blank" class="glass-btn github-btn" title="Mi GitHub">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>

        <button id="settings-toggle" class="glass-btn settings-btn" title="Configuración">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="settings-panel glass-card-static">
            <div class="settings-header">
                <h2>Ajustes</h2>
                <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label>Color del Tema</label>
                    <div class="color-wrapper">
                        <input type="color" id="color-picker" value="#ffffff">
                    </div>
                </div>
                <div class="setting-item">
                    <label>Fondo de Pantalla</label>
                    <label for="file-input" class="btn secondary full-width">Subir Imagen</label>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>
                <div class="setting-item">
                    <button id="reset-default" class="link-btn">Restaurar fondo original</button>
                </div>
            </div>
        </div>
    </div>

    <div id="crop-modal" class="modal-overlay hidden" style="z-index: 200;">
        <div class="modal-content glass-card-static">
            <h2>Ajustar Imagen</h2>
            <div class="crop-container">
                <img id="image-to-crop" src="" alt="Vista previa">
            </div>
            <div class="modal-buttons">
                <button id="btn-cancel" class="btn secondary">Cancelar</button>
                <button id="btn-save" class="btn primary">Guardar y Aplicar</button>
            </div>
        </div>
    </div>

    <script src="lib/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
